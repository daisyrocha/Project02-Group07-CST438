<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>

<ul>
    <th:block th:each="list : ${lists}">
        <li th:utext="${'Name: ' + list.listName + '  Description:  ' + list.listDescription}">..</li>

    </th:block>
</ul>


</body>
</html>
