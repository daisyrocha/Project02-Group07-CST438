<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login Page</title>
    <link th:href="@{/static/css/main.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" rel="stylesheet" />
</head>
    <body>
        <div class="container-fluid text-center">
            <br>
            <div class="d-flex justify-content-center">
                <font size="120px"> <a href="/"> YourList </a> </font>
            </div>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                </ol>
            </nav>

            <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

                <div class="border border-primary p-5 rounded">
                    <h4> Login into your Account </h4>
                    <p><input type="username" name="username" class="form-control" placeholder="Username" required autofocus/></p>
                    <p><input type="password" name="password" class="form-control" placeholder="Password" required /></p>
                    <p><input type="submit" value="Login" class="btn btn-primary" /></p>
                    <p> Don't have an account?</p>
                    <p><input type="submit" value="Sign Up" class="btn btn-primary" /></p>
                </div>

            </form>
        </div>
    </body>
</html>
