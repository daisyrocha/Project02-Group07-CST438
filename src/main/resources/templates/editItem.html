<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header2 :: ylHeader2"></div>
    <meta charset="UTF-8">
    <title> Login Page</title>
    <link th:href="@{/static/css/main.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" rel="stylesheet" />
</head>
<body>
<h1> Edit Item</h1>
<form th:action="@{/itemApi/updateItem(itemID=${user.userId},listId=${},itemName=${},itemDescription=${},itemCategory=${},itemPrice=${},itemQuantity=${},itemID=${})}"
      th:object="${user}" method="post">
    <p>
        Change Name:
    <td th:text="${user.itemName}"></td>
    <input type="text" id="newUsername" placeholder="username" th:field="*{Username}"></p>
    <p>
    <p>
        Change Description:
    <td th:text="${user.itemDescription}"></td>
    <input type="text" id="newName" placeholder="Description" th:field="*{Description}"></p>
    <p>
        Change Category:
    <td th:text="${user.itemCategory}"></td>
    <input type="text" id="newPassword" placeholder="Category" th:field="*{Category}"></p>
    <p>
        Change Price:
    <td th:text="${user.itemCategory}"></td>
    <input type="text" id="newPassword" placeholder="Price" th:field="*{Price}"></p>
    <p>
        Change Quantity:
    <td th:text="${user.itemCategory}"></td>
    <input type="text" id="newPassword" placeholder="Quantity" th:field="*{Quantity}"></p>
    <p>
        Change Image:
    <td th:text="${user.itemCategory}"></td>
    <input type="text" id="newPassword" placeholder="Image" th:field="*{Image}"></p>

    <!--            <a  th:href="@{/itemApi/updateItem?(id=${user.userId},username=${newUsername},password=${newPassword})}"> Update </a>-->
    <input type="submit" value="Submit" /><input type="reset" value="Reset" />
</form>
</body>
</html>
